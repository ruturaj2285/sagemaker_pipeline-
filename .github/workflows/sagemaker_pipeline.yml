name: Deploy SageMaker Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Create/Update SageMaker Pipeline
        run: |
          python pipelines/pipeline.py
          python - <<'EOF'
          import boto3
          sm = boto3.client('sagemaker')
          response = sm.create_pipeline(
              PipelineName='SageMakerPipelinePOC',
              PipelineDefinition=open('pipelines/pipeline.py').read(),
              RoleArn='arn:aws:iam::<ACCOUNT_ID>:role/service-role/AmazonSageMaker-ExecutionRole'
          )
          print("✅ Pipeline created/updated successfully!")
          EOF

      - name: Start Pipeline Execution
        run: |
          python - <<'EOF'
          import boto3
          sm = boto3.client('sagemaker')
          response = sm.start_pipeline_execution(PipelineName='SageMakerPipelinePOC')
          print("✅ Pipeline execution started:", response['PipelineExecutionArn'])
          EOF
