name: Deploy SageMaker Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write     
  contents: read 
  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::227295996532:role/sagemaker-pipeline-role
          aws-region: ap-northeast-1

      - name: Deploy and run SageMaker pipeline
        run: |
           python pipelines/pipeline.py

      - name: Start Pipeline Execution
        run: |
          python - <<'EOF'
          import boto3
          sm = boto3.client('sagemaker')
          response = sm.start_pipeline_execution(PipelineName='SageMakerPipelinePOC')
          print("âœ… Pipeline execution started:", response['PipelineExecutionArn'])
          EOF
